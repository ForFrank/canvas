<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.4.2.js"></script>
    <style>
        .stage,td,th{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
<canvas id="canvas1" width="1000" height="500"></canvas>
<div>
    <h1>方案</h1>
    <table class="stage">
        <thead>
        <tr>
            <th>序号</th>
            <th>阶段</th>
            <th>类型</th>
            <th>时长</th>
            <th>阶段间隔</th>
            <th>开始</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>
                <select>
                    <option value="default">1</option>
                    <option value="manual">2</option>
                    <option value="manual">3</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="default">F</option>
                    <option value="manual">T</option>
                </select>
            </td>
            <td>
                <input type="text" value="30">
            </td>
            <td>5</td>
            <td>0</td>
        </tr>
        <tr>
            <td>2</td>
            <td>
                <select>
                    <option value="manual">1</option>
                    <option value="default">2</option>
                    <option value="manual">3</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="default">F</option>
                    <option value="manual">T</option>
                </select>
            </td>
            <td>
                <input type="text" value="30">
            </td>
            <td>5</td>
            <td>0</td>
        </tr>
        <tr>
            <td>3</td>
            <td>
                <select>
                    <option value="manual">1</option>
                    <option value="manual">2</option>
                    <option value="default">3</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="default">F</option>
                    <option value="manual">T</option>
                </select>
            </td>
            <td>
                <input type="text" value="30">
            </td>
            <td>5</td>
            <td>0</td>
        </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
<script type="text/javascript">
    //获得画布元素
    var canvas1 = document.getElementById("canvas1");
    //获得2维绘图的上下文
    var ctx = canvas1.getContext("2d");

    //ajax获取数据
    $.ajax({
        type: "get",
        url: "http://localhost:3003/test3",
        contentType: 'application/json',
        dataType: "json",
        success:function(data){
            console.log(data);
            fillDatas(data);
        },
        error:function(){
            alert("加载资源失败");
        }
    });


    //绘制图形
    function fillDatas(rect_data) {
        var cycle = 100;
        var points = [];
        /*for(var i in rect_data){
            var d = rect_data[i];
            cycle = d.green + d.stage_time + cycle;
        }*/
        var p10 = 0;
        var p11 = 0;
        var p00 = 0;
        var p01 = 0;
        var p0 = 0;
        var pn = 0;
        var ps = 0;
        var all_stage = [];
        p0 = p00 + p01 - p10 - p11;
        for(var i=0; i < rect_data.length; i++) {
            all_stage.push(rect_data[i].stage);
        }
        console.log(all_stage);
        for(var i=0; i < rect_data.length; i++) {
            var d = rect_data[i];
            var as = all_stage[i-1];
            pn = d.stage;
            ps = p0 + ps;
            var p10 = (d.green/cycle)*1000;
            var p11 = (d.stage_time/cycle)*1000;
            if (pn === as) {
                p00 = (d.green/cycle)*1000;
                p01 = (d.stage_time/cycle)*1000;
                p0 = p00 + p01 - p10 - p11;
            } else {
                p00 = (d.green/cycle)*1000 + p00;
                p01 = (d.stage_time/cycle)*1000 + p01;
                p0 = p00 + p01 - p10 - p11;
            }
            points.push(
                {"x00":0,"y00":50*i,"w00":1000,"h00":30},
                {"x01":ps,"y01":50*i,"w01":p10,"h01":30},
                {"x02":ps + p10,"y02":50*i,"w02":p11,"h02":30}
            );
        }
        console.log(points);
        for(var i in points){
            var p = points[i];
            ctx.fillStyle="#f00";
            ctx.fillRect(p.x00,p.y00,p.w00,p.h00);
            ctx.fillStyle="#0f0";
            ctx.fillRect(p.x01,p.y01,p.w01,p.h01);
            ctx.fillStyle="#ff0";
            ctx.fillRect(p.x02,p.y02,p.w02,p.h02);
        }

    }


</script>
</body>
</html>
