        <tr>

            <td>

                </select>

        </tbody>
        <tfoot></tfoot>
    </table>
</div>
<script type="text/javascript">

    //获得画布元素
    var canvas1 = document.getElementById("canvas1");
    //获得2维绘图的上下文
    var ctx = canvas1.getContext("2d");
    var realtime = [];
    var w01 = 0;
    var fun = function(){
        w01 = 10 + w01;
        for(var i=0; i<9; i++){
            realtime.push({"x01":0,"y01":50*i,"w01":w01,"h01":30})
        }
        for(var i in realtime){
            var p = realtime[i];
            ctx.fillStyle="#f00";
            ctx.fillRect(p.x01,p.y01,p.w01,p.h01);
        }
        console.log(w01);
    };
    setInterval(fun,1000);
    console.log(realtime);
</script>
</body>
