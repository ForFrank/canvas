<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.4.2.js"></script>
    <style>
        .row{
            width: 1000px;
            height: 400px;
            border: 1px solid;
            box-shadow:2px 2px 2px #000;
            overflow: auto;
            position: relative;

        }
        table{
            float: right;
        }
        td{
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
<div class="row">
        <table id="phase1">
        </table>
</div>
<canvas id="canvas1" width="1000" height="400"></canvas>
<script type="text/javascript">
    //设置行，列
    var cols=0; //列
    var fun = function(){
        cols = cols + 1;
        var rows=8; //行
        var htmlstr="<tr>";
        if (cols > 20) {
            for (var i=0; i < rows; i++) {
                var Row =document.getElementById("phase1").rows[i];
                Row.deleteCell(0);
                for(var j =0;j<=cols;j++){
                    if (j<10) {
                        htmlstr+="<td  style='background:#f00'></td>";
                    } else {
                        htmlstr+="<td  style='background:#0f0'></td>";
                    }
                }
                htmlstr+="</tr>";
                console.log(Row);
            }
        } else {
            for(i=0;i<=rows;i++){
                if (i<10) {
                    i = "0" +i;
                };
                for(j=1;j<=cols;j++){
                    if (j<10) {
                        htmlstr+="<td  style='background:#f00'></td>";
                    } else {
                        htmlstr+="<td  style='background:#0f0'></td>";
                    }
                }
                htmlstr+="</tr>";
            }
        }
        document.getElementById('phase1').innerHTML = htmlstr;
    };
    setInterval(fun,1000);
</script>
</body>
</html>
