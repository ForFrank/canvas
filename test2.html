<script type="text/javascript">
    //获得画布元素
    var canvas1 = document.getElementById("canvas1");
    //获得2维绘图的上下文
    var ctx = canvas1.getContext("2d");

    //ajax获取数据
    $.ajax({
        type: "get",
        url: "http://localhost:3003/test",
        contentType: 'application/json',
        dataType: "json",
        success:function(data){
            console.log(data);
            fillDatas(data);
        },
        error:function(){
            alert("加载资源失败");
        }
    });

    //绘制图形
    function fillDatas(rect_data) {
        var cycle = 0;
        var points = [];
        for(var i in rect_data){
            var d = rect_data[i];
            cycle = d.g + d.s + cycle;
        }

            ctx.fillStyle="#f00";
            ctx.fillRect(p.x00,p.y00,p.w,p.h);
        }

    }
